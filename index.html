<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Juego Dojo</title>
</head>
<header>
    <div class="logo">
        <span class="gaming">Gaming</span><span class="dojo">Dojo</span>
    </div>
    <div class="header-right">
        <select id="currency-selector">
            <option value="eur">EUR€</option>
            <option value="usd">USD$ </option>
            <option value="gbp">Gs₲</option>
        </select>
        <button class="cart-button">
            <img class="shopping_cart" src="img/cart-light.png" alt="Carrito de compras">
        </button>
        <span class="count-cart">0</span>
        <button class="search-button">
            <img class="search" src="img/search-light.png"></img>
        </button>
        
    </div>
</header>
<body>

<div class="top-bar"></div>

<div class="slider-container">
    <div class="slider">
        <div class="slide active">
            <img src="img/stonepunk.png" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="img/pixel-ninjas-2.png" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="img/cafe-neko.png" alt="Slide 3">
        </div>
    </div>
    <a class="prev" onclick="moveSlide(-1)"><img src="img/chevron-left.png"></a>
    <a class="next" onclick="moveSlide(1)"><img src="img/chevron-left.png" ></a>

</div>
    
    
    <div class="slider-dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <div class="squares-container">
        <div class="square">
            <img class="square-img" src="img/cafe-neko.png" alt="cafe neko">
            <h3>Cafe Neko: Gold Edition</h3>
            <img class="os" src="img/windows.png" alt="windows">
            <img class="os" src="img/apple.png" alt="apple">
            <div class="offer-container">
                <div class="discount-box">
                    -20%
                </div>
                <div class="pricing-container">
                    <div class="prices">
                        <div class="old-price">
                            €14.98
                        </div>
                        <div class="current-price">
                            €10.49
                        </div>
                    </div>
                    <div class="buy-button" onclick="increaseCartCount()">
                        Buy
                    </div>
                </div>
            </div>
        </div>
        <div class="square">
            <img class="square-img" src="img/pixel-ninjas-2.png" alt="pixel-ninjas-2">
            <h3>Pixels Ninjas 2</h3>
            <img class="os" src="img/windows.png" alt="windows">
            <img class="os" src="img/apple.png" alt="apple">
            <div class="offer-container">
                <div class="discount-box">
                    -10%
                </div>
                <div class="pricing-container">
                    <div class="prices">
                        <div class="old-price">
                            €08.19
                        </div>
                        <div class="current-price">
                            €07.39
                        </div>
                    </div>
                    <div class="buy-button" onclick="increaseCartCount()">
                        Buy
                    </div>
                </div>
            </div>
        </div>
        <div class="square">
            <img class="square-img" src="img/stonepunk.png" alt="stonepunk">
            <h3>Stonepunk 10000 BCE</h3>
            <img class="os" src="img/windows.png" alt="windows">
            <img class="os" src="img/apple.png" alt="apple">
            <img class="os" id="openPopupBtn" src="img/linux.png" alt="linux" style="cursor: pointer;">
            <div class="offer-container">
                
                <div class="pricing-container">
                    <div class="discount-box">
                        NEW
                    </div>
                    <div class="prices">
                        <div class="current-price">
                            €19.99
                        </div>
                    </div>
                    <div class="buy-button" onclick="increaseCartCount()">
                        Buy
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h4>This page says</h4>
            <p>This game is supported on linux</p>
            <hr>
            <button id="closePopupBtn" class="close-btn">OK</button>
        </div>

</body>
</html>
